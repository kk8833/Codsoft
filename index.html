    <div class="main">

<div class="calci">

            <input type="text" id="text">
        </div>
        <div class="numbers"><button type="button">7</button></div>
        <div class="numbers"><button type="button">8</button></div>
        <div class="numbers"><button type="button">9</button></div>
        <div class="numbers"><button type="button">DEL</button></div>
        <div class="numbers"><button type="button">AC</button></div>
        <div class="numbers"><button type="button">4</button></div>
        <div class="numbers"><button type="button">5</button></div>
        <div class="numbers"><button type="button">6</button></div>
        <div class="numbers"><button type="button">*</button></div>
        <div class="numbers"><button type="button">/</button></div>
        <div class="numbers"><button type="button">1</button></div>
        <div class="numbers"><button type="button">2</button></div>
        <div class="numbers"><button type="button">3</button></div>
        <div class="numbers"><button type="button">+</button></div>
        <div class="numbers"><button type="button">-</button></div>
        <div class="numbers"><button type="button">0</button></div>

            =
        </button></div>

        
    </form>
</div>
